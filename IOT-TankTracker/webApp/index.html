<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Tank Level</title>
    
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>

    
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="data-head">
      <div>
        <img class="tank-img" src="wTank.png" alt="" />
      </div>
      <div class="head-name">TankTracker</div>
    </div>
    <!-- Container za prikaz podataka -->
    <div class="data-container">
      <div class="data-item">
        <h2>Water level</h2>
        <p class="value" id="waterLevel"></p>
      </div>
      <div class="data-item">
        <h2>Status</h2>
        <p class="value" id="tankStatus"></p>
      </div>
    </div>
  </body>
</html>
